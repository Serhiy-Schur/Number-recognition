<script>
  var fileInput = document.getElementById('file-input');
  var urlInput = document.getElementById('url-input');
  var loadFromUrlBtn = document.getElementById('load-from-url-btn');
  var langSelect = document.getElementById('lang-select');
  var recognizeBtn = document.getElementById('recognize-btn');
  var imagePreview = document.getElementById('image-preview');
  var resultDiv = document.getElementById('result');

  var selectedFile, selectedLang;

  fileInput.addEventListener('change', function(e) {
    selectedFile = e.target.files[0];
    var reader = new FileReader();
    reader.onload = function(event) {
      var img = document.createElement('img');
      img.src = event.target.result;
      imagePreview.innerHTML = '';
      imagePreview.appendChild(img);
    };
    reader.readAsDataURL(selectedFile);
  });

  urlInput.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.code === 'KeyV') {
      e.preventDefault();
      var clipboardData = e.clip
      var items = clipboardData.items;
      for (var i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          var blob = items[i].getAsFile();
          var reader = new FileReader();
          reader.onload = function(event) {
            var img = document.createElement('img');
            img.src = event.target.result;
            imagePreview.innerHTML = '';
            imagePreview.appendChild(img);
          };
          reader.readAsDataURL(blob);
        }
      }
    } });
  loadFromUrlBtn.addEventListener('click', function() {
    var imageUrl = urlInput.value;
    if (!imageUrl) { return; }
    var img = document.createElement('img');
    img.src = imageUrl;
    imagePreview.innerHTML = '';
    imagePreview.appendChild(img); });
  langSelect.addEventListener('change', function() {
    selectedLang = langSelect.value;
  });
  recognizeBtn.addEventListener('click', function() {
    if (!selectedFile && !imagePreview.querySelector('img')) { return; }
    var imgElement = selectedFile ?
            document.createElement('img') : imagePreview.querySelector('img');
    var lang = selectedLang || 'ukr';
    if (selectedFile) {
      var reader = new FileReader();
      reader.onload = function(event) {
        imgElement.src = event.target.result;
        recognizeText(imgElement, lang); };
      reader.readAsDataURL(selectedFile);
    }
    else { recognizeText(imgElement, lang);
    }
  });
  function recognizeText(imgElement, lang) {
    Tesseract.recognize( imgElement, lang, {
      logger: m => console.log(m)
    } ).then(function(result) {
      resultDiv.innerText = result.text;
    });
  }

</script>
